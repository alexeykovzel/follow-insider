<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=ABeeZee'>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <script type="module" src="/scripts/ui/elements.js"></script>
    <title>Login | FI</title>
</head>

<body>
<default-header></default-header>

<div class="col auth">
    <div class="col form-field">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Enter e-mail">
    </div>
    <div class="col form-field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password">
    </div>
    <button id="login-btn" type="submit" class="blue-btn">Login</button>
    <div class="divider"></div>
    <div class="row oauth2">
        <a href="https://twitter.com/" class="fa fa-google"></a>
        <a href="https://twitter.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-linkedin"></a>
    </div>
    <p style="text-align: center">Don't have an account yet? <span id="register-link" class="link">Sign up</span></p>
</div>

<bottom-waves></bottom-waves>
</body>

<script type="module">
    import {ready} from '/scripts/common/utils.js';
    import {login} from '/scripts/user.js';

    ready(() => {
        document.querySelector('#register-link').onclick = () => location.replace('/signup');
        document.querySelector('#login-btn').onclick = () => login({
            'email': document.getElementById('email').value,
            'password': document.getElementById('password').value
        });
    });
</script>

</html>
