<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=ABeeZee'>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <script type="module" src="/scripts/ui/elements.js"></script>
    <title>Sign up | FI</title>
</head>

<body>
    <default-header></default-header>

    <div class="col auth">
        <div class="col input-field">
            <label for="fullname">Fullname:</label>
            <input id="fullname" type="text" placeholder="Enter fullname:">
        </div>
        <div class="col input-field">
            <label for="e-mail">E-mail:</label>
            <input id="e-mail" type="email" placeholder="Enter e-mail:">
        </div>
        <div class="col input-field">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter password:">
        </div>
        <button id="register-btn" type="submit" class="blue-btn">Sign up</button>
        <div class="divider"></div>
        <div class="row oauth2">
            <a href="https://twitter.com/" class="fa fa-google"></a>
            <a href="https://twitter.com/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/" class="fa fa-linkedin"></a>
        </div>
        <p style="text-align: center">Already have an account? <span id="login-link" class="link">Login</span></p>
    </div>

    <bottom-waves></bottom-waves>
</body>

<script type="module">
    import {ready} from '/scripts/common/utils.js';
    import {register} from '/scripts/account.js';

    ready(() => {
        document.querySelector('#login-link').onclick = () => location.replace('/login');
        document.querySelector('#register-btn').onclick = () => register({
            'email': document.getElementById('e-mail').value,
            'password': document.getElementById('password').value,
            'fullname': document.getElementById('fullname').value
        });
    });
</script>

</html>
