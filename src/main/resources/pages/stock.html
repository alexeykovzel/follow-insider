<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="/styles/stock.css">
    <script type="module" src="/scripts/ui/elements.js"></script>
    <script type="module" src="/scripts/ui/dashboard.js"></script>
    <script type="module" src="/scripts/stock.js"></script>
    <title></title>
</head>

<body>
<default-header></default-header>

<div class="body">

    <!-- side panel with stock information -->
    <div class="s-panel">

        <!-- arrow button to toggle the side panel -->
        <img id="panel-arrow" src="/images/icons/arrow-left.png" alt="Arrow Left" class="link">

        <!-- stock information -->
        <div class="s-info">
            <div class="s-row1">
                <!-- company logo -->
                <div class="s-logo">
                    <img src="/images/stocks/intel.png" alt="Stock Image">
                </div>
                <!-- company name & last active -->
                <div class="col s-row1-txt">
                    <h3 id="s-name"></h3>
                    <p id="last-active"></p>
                </div>
            </div>

            <!-- stock rating -->
            <div class="col rating">
                <div>
                    <h3>Insider Return</h3>
                    <div id="efficiency-score" class="score"></div>
                </div>
                <div>
                    <h3>Trend</h3>
                    <div id="trend-score" class="score"></div>
                </div>
                <div class="overall">
                    <h3>Overall</h3>
                    <div id="overall-score" class="score"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- page content -->
    <div class="main">
        <div id="tabs"></div>
        <div id="tab-content"></div>
    </div>
</div>

<default-footer></default-footer>
</body>

</html>
